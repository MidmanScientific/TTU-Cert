{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <link rel="stylesheet" href="{% static 'verification.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="myData">
        <div class="navbar">
            <div class="menu-toggle" id="menu-toggle">
                &#9776;
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="{% url 'homepage' %}">Home</a></li>
                    <li><a href="{% url 'registration' %}">Register</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <header>
        <div class="container">
            <h1>Takoradi Technical University Official Certificate Verifications</h1>
            <p>Our largest online verification network</p>
            <form action="verification" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" placeholder=" Enter Unique Number" name="unique_number">
                    <button class="verify-button">VERIFY NOW</button>
                </div>
            </form>
        </div>
    </header>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            const nav = document.getElementById('nav');
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
